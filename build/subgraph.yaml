specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: mainnet
    source:
      address: "0xbd8f2441a807FA841B2fB23893F5dE31c1433fBA"
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - tokencreated
      abis:
        - name: Token
          file: Token/abis/Token.json
      eventHandlers:
        - event: tokencreated(address,address,string,string,uint256,uint256,address)
          handler: handletokencreated
      file: Token/Token.wasm
